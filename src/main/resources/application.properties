spring.application.name=comunicacao

# Banco de dados H2 em memória
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:C:/Users/nunes/test;IFEXISTS=FALSE


# Mostrar SQL e formatar para facilitar leitura no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Gerar e atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Inicialização de scripts (caso use schema.sql/data.sql)
spring.sql.init.mode=always